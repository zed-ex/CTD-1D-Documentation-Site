site_name: CTD 1D Project
site_url: https://zed-ex.github.io/CTD-1D-Documentation-Site/
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime


nav:
 - Home: index.md
 - SplashScreen: splashscreen.md
 - Game: game.md
 - Sign Up: signup.md
 - Scores: scores.md
 - Ending: ending.md
 - Database: database.md
